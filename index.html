<!DOCTYPE html>

<title>ONE HOME & FASHION</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --nero:#000;
  --rosso:#c00000;
  --bianco:#fff;
  --grigio:#f5f5f5;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bianco);
  color:var(--nero);
}

/* ===== HEADER ALLINEATO ===== */
.header-bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px 30px;
  flex-wrap:wrap;
}

.header-left{
  display:flex;
  align-items:center;
  gap:18px;
}

.header-left a{
  font-size:34px;
  color:var(--nero);
  transition:0.3s;
}
.header-left a:hover{
  color:var(--rosso);
}

.logo-center{
  text-align:center;
}
.logo-center img{
  height:120px;
}
.logo-center p{
  margin:8px 0 0;
  font-weight:bold;
}

.header-right{
  text-align:right;
  font-size:1.1rem;
}

/* ===== MENU REPARTI ===== */
.menu-reparti{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  background:var(--nero);
  padding:15px 10px;
}

.menu-reparti a{
  color:var(--bianco);
  text-decoration:none;
  font-weight:bold;
  padding:8px 14px;
  transition:0.3s;
}

.menu-reparti a:hover{
  background:var(--rosso);
}

.menu-reparti .promo{
  color:var(--rosso);
  font-size:1.2rem;
}

/* ===== SEZIONE IMMAGINI ===== */
.reparti-gallery{
  max-width:1200px;
  margin:60px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.reparto-card{
  position:relative;
  overflow:hidden;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.reparto-card img{
  width:100%;
  height:280px;
  object-fit:cover;
  transition:0.5s;
}

.reparto-card:hover img{
  transform:scale(1.08);
}

.reparto-title{
  position:absolute;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.6);
  color:white;
  text-align:center;
  padding:12px;
  font-size:1.1rem;
  font-weight:bold;
  letter-spacing:1px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .header-bar{
    flex-direction:column;
    gap:15px;
  }
  .header-right{
    text-align:center;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header-bar">

  </div>

    <p>ONE HOME & FASHION – ABBIGLIAMENTO E CASALINGHI</p>
  </div>

  <div class="header-right">
    055 959556<br>
    Via della Comunità Europea 18<br>
    Figline Incisa Valdarno (FI)
  </div>

</div>

<!-- MENU REPARTI -->
<div class="menu-reparti">

<!-- GALLERY REPARTI -->

  <div class="reparto-card">
    <img src="image/COSMETICI1.jpg" alt="Cosmetici">
    <div class="reparto-title">COSMETICI</div>
  </div>

  <div class="reparto-card">
    <img src="image/cornici1.jpg" alt="Cornici">

</section>

</body>
</html>

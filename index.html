<style>
:root{
  --red:#c00000;
  --black:#000;
  --gray:#f4f4f4;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#fff;
  color:#000;
}

/* ===== HEADER ===== */
header{
  border-bottom:1px solid #ddd;
}

.header-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px 30px;
}

.header-left{
  display:flex;
  gap:20px;
}
.header-left a{
  font-size:30px;
  color:#000;
}
.header-left a:hover{ color:var(--red); }

.header-center img{
  height:120px;
}

.header-right{
  font-weight:bold;
  text-align:right;
}

.header-slogan{
  text-align:center;
  margin-bottom:20px;
  letter-spacing:1px;
}

/* ===== MENU ===== */
.menu{
  background:#000;
  display:flex;
  justify-content:center;
  gap:25px;
  padding:15px;
  flex-wrap:wrap;
}
.menu a{
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}
.menu a:hover{ color:var(--red); }
.menu .promo{ color:var(--red); }

/* ===== DROPDOWN ===== */
.dropdown{
  position:relative;
}
.dropdown-content{
  display:none;
  position:absolute;
  background:#000;
  min-width:220px;
  top:100%;
  left:0;
  z-index:10;
}
.dropdown-content a{
  display:block;
  padding:10px 15px;
  font-size:0.95rem;
}
.dropdown-content a:hover{
  background:var(--red);
}
.dropdown:hover .dropdown-content{
  display:block;
}

/* ===== SLIDER MARCHI ===== */
.brands{
  background:#fff;
  padding:40px 0;
  overflow:hidden;
  border-bottom:1px solid #eee;
}

.brands-track{
  display:flex;
  gap:80px;
  align-items:center;
  animation:scroll 22s linear infinite;
}

.brands img{
  height:70px;
  filter:none; /* colori originali */
}

@keyframes scroll{
  from{ transform:translateX(0); }
  to{ transform:translateX(-50%); }
}
</style>
</head>

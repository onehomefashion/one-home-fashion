<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ONE HOME & FASHION</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
html{scroll-behavior:smooth;}

:root{
  --red:#c00000;
  --black:#000;
  --gray:#f4f4f4;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#fff;
  color:#000;
}

/* ===== HEADER ===== */
header{border-bottom:1px solid #ddd;}

.header-top{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  padding:20px 30px;
}

.header-left{
  display:flex;
  gap:24px;
}
.header-left a{
  font-size:42px;
  color:#000;
}
.header-left a:hover{color:var(--red);}

.header-center{
  text-align:center;
}
.header-center img{height:120px;}

.header-right{
  text-align:right;
  font-weight:bold;
}

.header-slogan{
  text-align:center;
  font-size:1.1rem;
  margin-bottom:20px;
  letter-spacing:1px;
}

/* ===== MENU (GRID STABILE) ===== */
.menu{
  background:#000;
  padding:18px 10px;
  display:flex;
  justify-content:center;
}

.menu-list{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  width:100%;
  max-width:1400px;
  margin:0;
  padding:0;
  list-style:none;
}

.menu-left,
.menu-right{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.menu-left{justify-content:flex-start;}
.menu-right{justify-content:flex-end;}

.menu-center{text-align:center;}

/* PROMO */
.menu-center .promo{
  color:#fff;
  background:var(--red);
  padding:10px 22px;
  border-radius:6px;
  font-weight:bold;
  font-size:1.1rem;
  text-decoration:none;
}
.menu-center .promo:hover{background:#800000;}

/* CARD */
.menu a.card{
  color:#fff;
  background:var(--red);
  padding:8px 15px;
  border-radius:5px;
  font-weight:bold;
  text-decoration:none;
}
.menu a.card:hover{background:#800000;}

/* ===== SLIDER MARCHI ===== */
.brands{
  width:100%;
  overflow:hidden;
  padding:60px 0;
}
.brands-track{
  display:flex;
  gap:100px;
  align-items:center;
  animation:scroll 22s linear infinite;
}
.brands img{height:80px;}
@keyframes scroll{
  from{transform:translateX(0);}
  to{transform:translateX(-50%);}
}

/* ===== PROMOZIONI ===== */
.promo-month{
  background:var(--gray);
  padding:40px 10px 80px;
}
.promo-wrapper{
  max-width:1400px;
  margin:auto;
}
.promo-title{
  font-size:2.6rem;
  text-align:center;
}
.promo-layout{
  display:grid;
  grid-template-columns:523px 1fr;
  gap:10px;
}
.promo-poster img{
  width:100%;
  background:#fff;
}

/* ===== NOVITÀ ===== */
.news-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

/* ===== CASALINGHI ===== */
.casalinghi-grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:30px;
}
.casalinghi-grid img{
  width:100%;
  border-radius:12px;
}

/* ===== FOOTER ===== */
footer{
  background:#000;
  color:#fff;
  text-align:center;
  padding:30px;
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <div class="header-left">
      <a href="#"><i class="fas fa-map-marker-alt"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>

    <div class="header-center">
      <img src="IMAGE/logo1.jpg">
    </div>

    <div class="header-right">
      Via della Comunità Europea 18<br>Figline Incisa Valdarno
    </div>
  </div>

  <div class="header-slogan">
    ONE HOME & FASHION – ABBIGLIAMENTO E CASALINGHI
  </div>
</header>

<nav class="menu">
  <ul class="menu-list">
    <li class="menu-left">
      <a class="card">CASALINGHI</a>
      <a class="card">ABBIGLIAMENTO</a>
      <a class="card">CARTOLERIA</a>
      <a class="card">MOBILI</a>
      <a class="card">PET</a>
      <a class="card">ARREDAMENTO</a>
    </li>

    <li class="menu-center">
      <a class="promo">PROMO</a>
    </li>

    <li class="menu-right">
      <a class="card">IDEE REGALO</a>
      <a class="card">DETERSIVI</a>
      <a class="card">CUCINA</a>
      <a class="card">FIORI</a>
      <a class="card">ONE HOME CARD</a>
    </li>
  </ul>
</nav>

<footer>© 2026 ONE HOME & FASHION</footer>

</body>
</html>

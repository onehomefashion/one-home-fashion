<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casalinghi – ONE HOME & FASHION</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#ffffff;
  color:#000;
}

header{
  text-align:center;
  padding:30px 20px;
}

header h1{
  color:#c00000;
  letter-spacing:2px;
}

.gallery{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.card{
  position:relative;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.card img{
  width:100%;
  height:280px;
  object-fit:cover;
  transition:0.4s;
}

.card:hover img{
  transform:scale(1.08);
}

.card-title{
  position:absolute;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.6);
  color:white;
  padding:12px;
  text-align:center;
  font-weight:bold;
}

.back{
  text-align:center;
  margin:40px 0;
}

.back a{
  text-decoration:none;
  color:#c00000;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h1>REPARTO CASALINGHI</h1>
  <p>Scopri alcuni dei nostri articoli</p>
</header>

<section class="gallery">

  <div class="card">
    <img src="image/COSMETICI1.jpg" alt="Cosmetici">
    <div class="card-title">COSMETICI</div>
  </div>

  <div class="card">
    <img src="image/cornici1.jpg" alt="Cornici">
    <div class="card-title">CORNICI & DECORAZIONI</div>
  </div>

  <div class="card">
    <img src="image/ferramenta.jpg" alt="Ferramenta">
    <div class="card-title">FERRAMENTA</div>
  </div>

  <div class="card">
    <img src="image/giocattoli1.jpg" alt="Giocattoli">
    <div class="card-title">GIOCATTOLI</div>
  </div>

</section>

<div class="back">
  <a href="index.html">← Torna alla Home</a>
</div>

</body>
</html>
